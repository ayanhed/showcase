<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Netlify Forms Detector</title>
  </head>
  <body>
    <!-- Hidden static form for Netlify Forms detection (Next.js v5 plugin) -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/contact?success=true" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <p style="display:none">
        <label>Donâ€™t fill this out: <input name="bot-field" /></label>
      </p>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
