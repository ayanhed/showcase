<!DOCTYPE html>
<html>
<head>
    <title>Contact Forms</title>
</head>
<body>
    <!-- This file is for Netlify to detect the forms at build time -->
    
    <!-- Contact page form -->
    <form name="contact" netlify hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>
    
    <!-- Contact component form -->
    <form name="contact-component" netlify hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>
</body>
</html>
