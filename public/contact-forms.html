<!DOCTYPE html>
<html>
<head>
    <title>Contact Forms</title>
</head>
<body>
    <!-- This file is for Netlify to detect the forms at build time -->
    
    <!-- Main contact page form -->
    <form name="contact" netlify hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>
    
    <!-- Default reusable contact form -->
    <form name="contact-form" netlify hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>
    
    <!-- Legacy contact component form -->
    <form name="contact-component" netlify hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>
    
    <!-- Newsletter signup form -->
    <form name="newsletter" netlify hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>
    
    <!-- General inquiry form -->
    <form name="inquiry" netlify hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>
    
    <!-- Collaboration form -->
    <form name="collaboration" netlify hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>
</body>
</html>
